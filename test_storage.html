<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage</title>
</head>
<body>
    <h1>Check localStorage</h1>
    <button onclick="check()">Check Storage</button>
    <pre id="output"></pre>
    
    <script>
        function check() {
            const data = localStorage.getItem('userDefaultTasks');
            const currentData = localStorage.getItem('dailyChecklistData');
            document.getElementById('output').textContent = 
                'userDefaultTasks: ' + data + '\n\n' +
                'dailyChecklistData: ' + currentData;
        }
    </script>
</body>
</html>
